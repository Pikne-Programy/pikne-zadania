scripts:
  start:
    cmd: "server.ts"
    allow: # change Dockerfile also
      net: true
      env: true
      read: /app/exercises
      write: /app/exercises
    unstable: true
    env: # mind that once set it can't be unset without restarting denon (or compose)
      JWT_ALG: HS256
      JWT_KEY: secret
      JWT_EXP: "604800" # 7 days
      DECIMAL_POINT: "no"
      VERBOSITY: "4"
      ROOT_ENABLE: "yes"
      # ROOT_PASS: secret
      ROOT_DHPASS: $2a$10$zR.KkcwBxhQxbNPL9HMuReq8GyIJoQNilzdFoA1JevLQ0.BgZoo72
watcher:
  exts:
    - js
    - jsx
    - ts
    - tsx
    - json
    - yml
