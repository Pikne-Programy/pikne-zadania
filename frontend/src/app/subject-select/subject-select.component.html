<section *ngIf="errorCode === null" class="section height-full pb-0 px-5 pt-5">
  <div class="columns height-full is-align-items-center is-justify-content-center">
    <div class="column height-full is-half-tablet is-two-fifths-desktop is-one-third-widescreen is-one-forth-fullhd py-only-mobile-0">
      <app-panel class="max-height-full" [main-link]="'subjects'" [items]="getSubjectList()" [header]="'Przedmioty'" [loading]="isLoading"></app-panel>
    </div>
  </div>
</section>
<app-error *ngIf="errorCode !== null" [code]="errorCode"></app-error>
