<section class="hero is-primary is-bold">
    <div class="hero-head">
        <header class="navbar" role="navigation" aria-label="main navigation">
            <!--#region Logo & burger menu -->
            <div class="navbar-brand">
                <a role="button" class="navbar-burger has-burger-left has-logo" aria-label="menu" aria-expanded="false" data-target="navbarTop" [class.is-active]="sideNavOpened" (click)="toggleNavbar()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                <a class="navbar-item logo" [routerLink]="['/']">
                    <img src="assets/logo/png/logo-text-inverted-72x256.png" srcset="assets/logo/logo-text-inverted.svg" alt="Niedostateczny">
                </a>
            </div>
            <!--#endregion-->
            <!--#region Menu elements -->
            <div id="navbarTop" class="navbar-menu">
                <div class="navbar-start">
                    <a *ngFor="let element of menuElements" class="navbar-item menu-item has-text-weight-semibold" [class.is-active]="element.isSelected" [routerLink]="element.link" [queryParams]="getQueryParams(element)" [queryParamsHandling]="element.queryParamsHandling">{{ element.text }}</a>
                </div>
                <!--#region Buttons -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button *ngFor="let button of buttonElements" class="button" [class]="button.classes" (click)="execute(button)">{{ button.text }}</button>
                        </div>
                    </div>
                </div>
                <!--#endregion-->
            </div>
            <!--#endregion-->
        </header>
    </div>
</section>
