<section class="hero is-primary is-bold">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger has-burger-left has-logo" aria-label="menu" aria-expanded="false" data-target="navbarTop" [ngClass]="{ 'is-active': sideNavOpened }" (click)="toggleNavbar()">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <a class="navbar-item logo" [routerLink]="['/']">
          <img src="assets/logo/png/logo-text-inverted-72x256.png" srcset="assets/logo/logo-text-inverted.svg" alt="Niedostateczny">
        </a>
      </div>

      <div id="navbarTop" class="navbar-menu">
        <div class="navbar-start">
          <a *ngFor="let element of menuElements" class="navbar-item menu-item has-text-weight-semibold" [routerLink]="element.link" [queryParams]="getQueryParams(element)" [queryParamsHandling]="element.queryParamsHandling">{{ element.text }}</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <button *ngFor="let button of buttonElements" class="button" [class]="button.classes" (click)="execute(button)">{{ button.text }}</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <!--NOTE Tabs -->
  <!--<div *ngIf="showTabs" class="hero-foot">
    <app-tab></app-tab>
  </div>-->
</section>
