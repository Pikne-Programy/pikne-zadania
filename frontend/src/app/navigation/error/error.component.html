<img class="max-width-50 max-height-50" src="assets/misc/png/error.png" srcset="assets/misc/error.svg" alt="">
<h2 class="title has-text-centered">{{ getMessage() }}</h2>
<h3 *ngIf="code !== undefined" class="subtitle has-text-centered">Kod błędu: {{ code }}</h3>
<a *ngIf="link !== undefined" [routerLink]="link ? link[1] : defaultLink[1]">{{ link ? link[0] : defaultLink[0] }}</a>
