<nav class="navbar height-full is-flex is-flex-direction-column" role="navigation" aria-label="main navigation">
  <div class="navbar-start height-full scrollable">
    <a *ngFor="let pair of menuElements" class="navbar-item" [routerLink]="pair.first" (click)="closeSidenav()">{{ pair.second }}</a>
  </div>

  <div *ngIf="buttonElements && buttonElements.length > 0" class="navbar-end divider-top">
    <div class="navbar-item">
      <div class="buttons">
        <a *ngFor="let button of buttonElements" [class]="button.classes" (click)="closeSidenav(); execute(button)"><strong>{{ button.text }}</strong></a>
      </div>
    </div>
  </div>
</nav>
