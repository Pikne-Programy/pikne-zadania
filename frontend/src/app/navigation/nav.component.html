<main class="root unscrollable">
    <app-navbar></app-navbar>
    <mat-sidenav-container class="height-full" (backdropClick)="toggleSidenav()">
        <mat-sidenav appSidenav>
            <app-sidenav></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content class="is-flex is-flex-direction-column">
            <section class="section-root">
                <router-outlet></router-outlet>
                <div class="notifications">
                    <!--#region Not logged in warning -->
                    <div *ngIf="isLoginWarningShown" class="box warning has-background-warning">
                        <div class="buttons is-right is-flex-wrap-nowrap">
                            <p><b>UWAGA! Jesteś niezalogowany</b></p>
                            <button class="button is-warning-dark has-text-black" (click)="isLoginWarningShown = false">Odrzuć</button>
                        </div>
                    </div>
                    <!--#endregion-->
                    <div *ngIf="isCookiesNotificationShown" class="box is-primary-inverted">
                        <div class="buttons is-right is-flex-wrap-nowrap">
                            <p>Ta strona używa plików cookies w celach technicznych by zapewnić możliwie najlepsze usługi.</p>
                            <button class="button is-primary is-light" (click)="acceptCookies()">Rozumiem</button>
                        </div>
                    </div>
                </div>
            </section>
            <!--#region Footer -->
            <footer class="footer divider-top p-3 p-desktop-4">
                <div class="content has-text-centered">
                    <span class="icon">
                        <a href="https://github.com/Pikne-Programy/pikne-zadania" rel="noopener" target="_blank">
                            <i class="fab fa-lg fa-github"></i>
                        </a>
                    </span>
                </div>
            </footer>
            <!--#endregion-->
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
