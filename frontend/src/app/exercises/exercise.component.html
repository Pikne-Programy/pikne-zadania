<app-loading *ngIf="isLoading && errorCode === null"></app-loading>
<app-error *ngIf="errorCode !== null" [code]="errorCode" [message]="getErrorMessage(errorCode)"></app-error>
<div class="width-full is-flex is-flex-direction-row-reverse pt-3 p-only-mobile-3" style="margin-bottom: -1.5rem;">
    <app-switch cssClass="is-rounded" label="Pokaż odpowiedzi" [checked]="inflationService.showAnswers" (onChange)="inflationService.toggleAnswers()"></app-switch>
</div>
<div #exContainer></div>
<div *ngIf="hasSubmitButton && !inflationService.showAnswers && componentRef && !isLoading && errorCode === null" class="width-full is-flex is-justify-content-center">
    <button class="button is-primary width-30" [ngClass]="{
      'is-loading': submitState === 'loading'
    }" (click)="submitAnswers(componentRef)" [disabled]="submitState === 'disabled'">Sprawdź</button>
</div>
